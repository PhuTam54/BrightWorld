<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha5121ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Form Sign Up</title>
</head>
<body>
    <div class="container">
        <form action="#" id="form" method="post">
            <div>
                <div class="social">
                    <div class="question">
                        Already to have an account?<br>
                        <span>Sign Up</span>
                    </div>
                    <div class="btn">
                        <div class="btn-1">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="">
                            Sign Up
                        </div>
                        <div class="btn-2">
                            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="">
                            Sign Up
                        </div>
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="ABC">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="email">Email</label>
                <i class="fas fa-user"></i>
                <input type="text" name="email" id="email" placeholder="abc123@gmail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="text" name="password" id="password" placeholder="abc123">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button id="btn" type="submit">Sign Up</button>
        </form>
    </div>
</body>
<script src="js/index.js"></script>
</html>
